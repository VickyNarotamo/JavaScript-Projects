<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="JS/main.js" defer></script>

    <body>

        <p id="output"></p>
        <p id="CustomMessage" onclick="showMessage()">Click here.</p>

        <p id="Time_of_day"></p>
        <button onclick="Time_function()">Click here to get the time.</button>
